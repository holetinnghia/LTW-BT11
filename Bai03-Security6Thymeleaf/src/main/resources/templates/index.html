<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>

<div sec:authorize="isAuthenticated()">
    Xin chào, <span sec:authentication="name"></span> |
    <a th:href="@{/logout}">Đăng xuất</a>
</div>
<div sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">Đăng nhập</a>
</div>

<table border="1">
    <tr>
        <th>ID</th><th>Tên</th><th>Giá</th><th>Thao tác</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${p.id}}" sec:authorize="hasRole('ROLE_ADMIN')">Sửa</a>
            <form th:action="@{'/products/delete/' + ${p.id}}" method="post" sec:authorize="hasRole('ROLE_ADMIN')">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/products/new}" sec:authorize="hasRole('ROLE_ADMIN')">Thêm sản phẩm mới</a>
</body>
</html>
